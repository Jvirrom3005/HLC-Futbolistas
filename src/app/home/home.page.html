<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Futbolistas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

 <h1>Lista de Futbolistas</h1>
 <ion-list>
   <ion-item *ngFor="let documentFutbolistas of arrayColeccionFutbolistas" (click)="selectFutbolista(documentFutbolistas.id)">
    <ion-grid>
      <ion-row>
        <h2>{{ documentFutbolistas.data.nombre }}</h2>
      </ion-row>
      <ion-row>
        <p>{{ documentFutbolistas.data.equipo }}</p>
      </ion-row>
    </ion-grid>
   </ion-item>  
 </ion-list>

 <ion-fab vertical="bottom" horizontal="end" slot="fixed">
   <ion-fab-button (click)="navigateToAddFutbolista()">
     <ion-icon name="add"></ion-icon>
   </ion-fab-button>
 </ion-fab>
</ion-content>
