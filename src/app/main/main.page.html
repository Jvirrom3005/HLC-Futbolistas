<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>main</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">main</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item *ngFor="let futbolista of futbolistas" (click)="verDetalle(futbolista.id)">
      <ion-label>
        <h2>{{ futbolista.nombre }}</h2>
        <p>Equipo: {{ futbolista.equipo }}</p>
        <img *ngIf="futbolista.imagenUrl" [src]="futbolista.imagenUrl" alt="Imagen del Futbolista" style="width: 100px; height: auto;">
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
